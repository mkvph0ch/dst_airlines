version: "3.3"
services:
  mongodb:
    image: mongo:5.0
    restart: always
    container_name: my_mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - my_network

  mongo-express:
    image: mongo-express
    ports:
      - "8080:8081"
    networks:
      - my_network

  postgres:
    image: postgres:12.14
    restart: always
    container_name: my_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dst_airlines
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - my_network
    #extra_hosts:
      #- "host.docker.internal:host-gateway"

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: my_fastapi
    depends_on:
      - mongodb
      - postgres
    ports:
      - "8000:8000"
    networks:
      - my_network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dash
    container_name: my_dash
    depends_on:
      - mongodb
      - postgres
    ports:
      - "8050:8050"
    networks:
      - my_network

volumes:
  mongo-data:
  postgres-data:

networks:
  my_network:
    driver: bridge


